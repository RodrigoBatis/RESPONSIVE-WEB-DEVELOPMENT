<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de filho</title>

    <style>

        /* Seleciona o primeiro indice da lista */
        li:first-child{background-color: yellow;}
        /* Seleciona o ultimo indice da lista */
        li:last-child{background-color: green;}
        /*  */
        li:nth-child(4){background-color: blueviolet;}

        li:nth-child(2n){color: blue;}
        li:nth-child(2n+1){color: red;}

    </style>

</head>
<body>
    <h1>Pseudo-classes</h1>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
        <li>menu 5</li>
        <li>menu 6</li>
    </ul>

</body>
</html>
