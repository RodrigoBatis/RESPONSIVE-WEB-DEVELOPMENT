<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de filho</title>

    <style>

        a:hover{background-color: yellow;}
        /* Seleciona todas as Ã¢ncoras que tem o atributo "href" ou link */
        a:link{background-color: aqua;}

        a:visited{background-color: purple;}

        a:active{color: red;}
    </style>

</head>
<body>
    <h1>Pseudo-classes de estado</h1>
    <a href="#">link 1</a><br>
    <a href="#">link 2</a><br>
    <a href="#">link 3</a><br>
    <a href="#">link 4</a>

</body>
</html>
