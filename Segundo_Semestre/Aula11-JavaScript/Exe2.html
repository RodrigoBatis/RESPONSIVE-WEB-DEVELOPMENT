<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM e String</title>
</head>
<body>
    
    <div id="container">
        <h1>String e manipulação básico do DOM</h1>
        <hr>
        <p id="mensagem"></p>
        <p>Conteúdo qualquer aqui</p>
        <p id="exemplo1"></p>
        <p class="exemplo2"></p>

        <h2>Qualquer coisa....</h2>
        <p id="exemplo2">
            Outro texto qualquer <b></b>
        </p>
    </div>

    <script>
        document.getElementById('mensagem').textContent = "Tecnologia"

        document.querySelector("b").textContent = "Professor"
    </script>

</body>
</html>
